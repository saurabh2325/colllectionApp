<div class=right_content_bar><h3 class=content_heading><a ui-sref=collection style="color: #333 !important;">Collection</a> <span style="float: right;"><button type=button class="btn btn-info"><a ui-sref=collectionCreate>Add New Collection</a></button>&nbsp;&nbsp;<button type=button class="btn btn-info" ng-click=createItem()><a>Add New Item</a></button></span></h3><div class=col-md-12><table class="table index_table table-bordered home_table"><thead class=thead-inverse><tr><th>Total Item : {{itemslength}}</th><th>Item Name</th><th>Price Paid</th><th>{{opt_field}}</th><th>Private/Public</th><th>Edit</th><th>Remove</th></tr></thead><tbody><tr ng-repeat="data in itemData | filter:searchText" style="cursor: pointer;"><td>{{$index + 1}}</td><td ng-click=viewItem(data._id) style="color: #964141;">{{data.item_name}}</td><td>{{data.price}}</td><td>{{data.optional_field_description}}</td><td>{{data.password_protected}}</td><td><button class="btn btn-success btn-rounded" ng-click=editItem(data._id)>Edit</button></td><td><button class="btn btn-danger btn-rounded" ng-click=deleteItem(data._id)>Remove</button></td></tr></tbody></table></div></div>
