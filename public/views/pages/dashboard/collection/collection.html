<div class=right_content_bar><h3 class=content_heading>Collection<span style="float: right;"><button type=button class="btn btn-info"><a ui-sref=collectionCreate>Create</a></button></span></h3><div class=col-md-12><table class="table index_table table-bordered home_table home_table_td_width"><thead class=thead-inverse><tr><th>#</th><th>Collection</th><th>Date</th><th>Description</th><th>Items</th><th>View Items</th><th>Remove</th></tr></thead><tbody><tr ng-repeat="data in collectionData | orderBy:'_id' | filter:searchText"><td>{{$index + 1}}</td><td ng-click=viewCollection(data._id) style="cursor: pointer; color: #964141;">{{data.collection_name}}</td><td>{{data.create_date | date:'MM-dd-yyyy'}}</td><td>{{data.description}}</td><td>{{data.length}}</td><td><button class="btn btn-info btn-rounded" ng-click=viewItemsCollection(data._id)>Items</button></td><td><button class="btn btn-danger btn-rounded" ng-click=deleteCollection(data._id)>Remove</button></td></tr></tbody></table></div></div>
