<div class=right_content_bar><h3 class=content_heading>Profile <span style="float: right;"><button type=button class="btn btn-info" ng-click=editProfile(userdata._id)><a>Edit</a></button></span></h3><div class=col-md-12><div class=row><div class="col-md-6 label_regular"><div class=form-group><div class=col-sm-12><label class=control-label for=email>Name:</label> <label class=control-label for=email>{{userdata.first_name}}&nbsp;{{userdata.last_name}}</label></div></div><div class=form-group><div class=col-sm-12><label class=control-label for=email>User Name:</label> <label class=control-label for=email>{{userdata.user_name}}</label></div></div><div class=form-group><div class=col-sm-12><label class=control-label for=email>email:</label> <label class=control-label for=email>{{userdata.email}}</label></div></div><div class=form-group><div class=col-sm-12><label class=control-label for=email>Address:</label> <label class=control-label for=email>{{userdata.address}}</label></div></div><div class=form-group><div class=col-sm-12><label class=control-label for=email>City:</label> <label class=control-label for=email>{{userdata.city}}</label></div></div><div class=form-group><div class=col-sm-12><label class=control-label for=email>State:</label> <label class=control-label for=email>{{userdata.state}}</label></div></div><div class=form-group><div class=col-sm-12><label class=control-label for=email>Country:</label> <label class=control-label for=email>{{userdata.country}}</label></div></div><div class=form-group><div class=col-sm-12><label class=control-label for=email>Contact No:</label> <label class=control-label for=email>{{userdata.contact_no_1}}</label></div></div><div class=form-group><div class=col-sm-12><label class=control-label for=email>Other:</label> <label class=control-label for=email>{{userdata.contact_no_2}}</label></div></div></div><div class=col-md-6><div class=form-group><label class=control-label for=email>Profile Image:</label><div class=row><div class=col-md-12><img class="img-responsive img-thumbnail pull-centar" style="width: 125px; height: 150px;" src=../images/users/{{userdata.user_img}}></div></div></div></div></div></div></div>
