<div class=right_content_bar><h3 class=content_heading><a ui-sref=item>Item</a> <span style="float: right;"><button type=button class="btn btn-info"><a ui-sref=itemCreate>Create</a></button></span></h3><div class=col-md-12><table class="table index_table table-bordered home_table"><thead class=thead-inverse><tr><th>#</th><th>Item Name</th><th>Collection</th><th>Private/Public</th><th>Edit</th><th>Remove</th></tr></thead><tbody><tr ng-repeat="data in newitemData | filter:searchText"><td>{{$index + 1}}</td><td ng-click=viewItem(data.item_id) style="cursor: pointer; color: #964141;">{{data.item_name}}</td><td>{{data.collection_name}}</td><td>{{data.password_protected}}</td><td><button class="btn btn-success btn-rounded" ng-click=editItem(data.item_id)>Edit</button></td><td><button class="btn btn-danger btn-rounded" ng-click=deleteItem(data.item_id)>Remove</button></td></tr></tbody></table></div></div>
