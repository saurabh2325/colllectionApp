<div class=right_content_bar><h3 class=content_heading><a ui-sref=item style="color: #333 !important;">Item</a> >> Edit Item</h3><div class=col-md-12><div class="row show-hide-message" style="margin: 10px 96px;" ng-show=successMsg><div class="alert alert-success">{{successMsg}}</div></div><div class="row show-hide-message" style="margin: 10px 96px;" ng-show=errorMsg><div class="alert alert-danger">{{errorMsg}}</div></div><form><div class=col-md-6><div class=form-group><label for=Contact>Collection Name:</label><select class="form-control underline" ng-model=itemData.collection_name ng-change=showOptField()><option>Select Category</option><option ng-repeat="data in collectionData" value={{data._id}}>{{data.collection_name}}</option></select></div><div class=form-group><label for=description>Item Number:</label> <input type=text class="form-control underline" ng-model=itemData.item_number id=item_number placeholder="Item Number"></div><div class=form-group><label for=description>Item Name:</label> <input type=text class="form-control underline" id=item_name ng-model=itemData.item_name placeholder="Item Name"></div><div class=form-group><label for=description>Price Paid:</label> <input type=text class="form-control underline" id=price ng-model=itemData.price placeholder="Item Price"></div><div class=form-group><label for=description>Date Acquired:</label> <input type=date class="form-control underline" ng-model=itemData.create_date></div><div class=form-group><label for=Contact>Private or Public:</label><div class=radio><label style="padding-right: 5px;"><input type=radio ng-model=itemData.password_protected value=Private>Private</label> <label style="padding-right: 5px;"><input type=radio ng-model=itemData.password_protected value=Public>Public</label></div></div></div><div class=col-md-6><div class=form-group><label for=Contact>Item Thumb:</label><div class=row><div class=col-md-12><img class="img-responsive img-thumbnail pull-centar" style="width: 125px; height: 150px;" src=../images/item/{{itemData.item_thumb}}></div><div class=col-md-6><br><input type=file class=form-control file-model=myFile id=item_thumb></div><div class=col-md-6><br><button style="margin-top: 0px;" class="btn btn-success btn-rounded" ng-click=uploadImage()>Upload</button></div></div></div><div class=form-group><label for=Contact>Description:</label> <textarea class=form-control rows=10 id=description ng-model=itemData.description></textarea></div><div ng-show=showopt class=form-group><label for=description>{{itemData.optional_field_name}}:</label> <input type=text class="form-control underline" ng-model=itemData.optional_field_description id=optional_field_description placeholder="Enter {{itemData.optional_field_name}}"></div></div><div class=col-md-12><hr><div class=form-group><div class="col-sm-12 text-right"><button class="btn btn-default" ng-click=cancel()>Cancel</button> <button class="btn btn-info submit" ng-click=updateItem()>Update</button></div></div></div></form></div></div>
