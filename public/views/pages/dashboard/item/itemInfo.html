<div class=right_content_bar><h3 class=content_heading><a ui-sref=item style="color: #333 !important;">Item</a> >>View Item <span style="float: right;"><button type=submit class="btn btn-success" ng-click=editItem(itemData._id)><a>Edit</a></button></span></h3><div class="col-md-12 view"><div class="col-md-12 text-center"><img style="width:auto;height: 350px;" src="../images/item/{{itemData.item_thumb || default.jpg}}"></div><div class="col-md-12 label_regular label_regular_large label_left"><form class=form-horizontal><div class=form-group><div class=col-sm-12><label class=control-label for=email>Name:</label> <label class=control-label for=email><span>{{itemData.item_name}}</span></label></div></div><div class=form-group><div class=col-sm-12><label class=control-label for=email>Collection:</label> <label class=control-label for=email><span>{{collection_name}}</span></label></div></div><div class=form-group><div class=col-sm-12><label class=control-label for=email>Price:</label> <label class=control-label for=email><span>${{itemData.price}}</span></label></div></div><div class=form-group><div class=col-sm-12><label class=control-label for=email>Public or Private:</label> <label class=control-label for=email><span>{{itemData.password_protected}}</span></label></div></div><div class=form-group><div class=col-sm-12><label class=control-label for=email>{{itemData.optional_field_name}}:</label> <label class=control-label for=email><span>{{itemData.optional_field_description }}</span></label></div></div><div class=form-group><div class=col-sm-12><label class=control-label for=email>Date Acquired:</label> <label class=control-label for=email><span>{{itemData.create_date | date: "MM-dd-yyyy"}}</span></label></div></div><div class=form-group><div class=col-sm-12><label class=control-label for=email>Description:</label> <label class="control-label description" for=email><span>{{itemData.description}}</span></label></div></div></form></div></div></div>
