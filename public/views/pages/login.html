<div class="col-md-6 col-md-offset-3"><form class=login_form ng-submit=submit(loginData)><h3 class=content_heading style="text-align: center;margin: 5px 0px 15px !important;">COLLECTION</h3><input type=email class="form-control input-sm" name=email placeholder="Enter email" ng-model=loginData.email required> <input type=password class="form-control input-sm" placeholder="Enter password" name=password ng-model=loginData.password required> <button type=submit class="btn btn-md login_button">Login</button><div style="background-color: #ffffff; margin-top: 15px;display: inline-block;width: 100%"><span style="float: left;" class=psw><a style="color: black !important;" ui-sref=signup>Don't have an Account?</a></span> <span style="float: right;" class=psw><a style="color: black !important;" ui-sref=forgot-password>Forgot password?</a></span></div><div class="row show-hide-message" style="margin: 10px 0px; width: 100%;" ng-show=successMsg><div class="alert alert-success">{{successMsg}}</div></div><div class="row show-hide-message" style="margin: 10px 0px; width: 100%;" ng-show=errorMsg><div class="alert alert-danger">{{errorMsg}}</div></div></form></div>
